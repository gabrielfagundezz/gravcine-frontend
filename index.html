
<!DOCTYPE html>
<html lang="pt-BR" class="dark"> <!-- Define dark mode como padrão -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravCine - Avaliador de Filmes</title>
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://i.ytimg.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuração do Tailwind CSS para modo escuro ser a base
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              'tmdb-dark-blue': '#032541', 
              'tmdb-light-blue': '#01B4E4',
              'tmdb-green': '#90CEA1', 
              'primary-bg': '#111827', 
              'secondary-bg': '#1f2937', 
              'tertiary-bg': '#374151', 
              'primary-text': '#e5e7eb', 
              'secondary-text': '#9ca3af', 
              'accent-color': '#01B4E4', 
              'action-color': '#90CEA1',
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        },
        plugins: [
            function ({ addUtilities, theme }) { 
            addUtilities({
                '.scrollbar-thin': {
                    'scrollbar-width': 'thin',
                },
                '.scrollbar-thumb-tertiary-bg': {
                    '--tw-scrollbar-thumb': theme('colors.tertiary-bg', '#374151'),
                    'scrollbar-color': 'var(--tw-scrollbar-thumb) transparent',
                },
                 '.scrollbar-thumb-tertiary-bg::-webkit-scrollbar-thumb': {
                    'background-color': 'var(--tw-scrollbar-thumb)',
                    'border-radius': '4px',
                },
                '.scrollbar-track-secondary-bg::-webkit-scrollbar-track': {
                    'background-color': theme('colors.secondary-bg', '#1f2937'),
                },
                '.scrollbar-thin::-webkit-scrollbar': {
                    'width': '8px',
                    'height': '8px',
                },
            })
            }
        ],
        // Habilitar group-hover para variantes, se não estiver por padrão
        variants: { 
          extend: {
            opacity: ['group-hover'],
            scale: ['group-hover'],
            transform: ['group-hover'],
            brightness: ['group-hover'],
            borderColor: ['group-hover'], // Adicionar borderColor para group-hover
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-primary-bg transition-colors duration-300 scrollbar-thin scrollbar-thumb-tertiary-bg scrollbar-track-secondary-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
